<!DOCTYPE html>
<html>
  <head>
    <title>Rhino AR Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity light="type: ambient; intensity: 1;"></a-entity>
      <a-entity light="type: directional; intensity: 0.5;" position="1 1 1"></a-entity>

      <a-marker preset="hiro">
        <a-entity 
          gltf-model="url(https://raw.githubusercontent.com/an3732me-s-ship-it/hiro_test/refs/heads/main/cube_HIRO_test.glb)"
          position="0 0.5 0" 
          scale="1 1 1"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
