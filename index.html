<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_50; debugUIEnabled: false;">
      
      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>

      <a-marker type="barcode" value="0">
        <a-entity 
          gltf-model="url(https://raw.githubusercontent.com/an3732me-s-ship-it/hiro_test/refs/heads/main/stair.glb)" 
          scale="10 10 10" 
          position="0 0.15 0"
          crossorigin="anonymous">
        </a-entity>
        
        <a-box position="0 0 0" material="opacity: 0.3; color: red;" scale="0.1 0.1 0.1"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
