<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_50;">
      
      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>

      <a-marker type="barcode" value="0">
        <a-entity gltf-model="url(https://raw.githubusercontent.com/an3732me-s-ship-it/hiro_test/refs/heads/main/stairs.glb)" scale="10 10 10"></a-entity>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-entity gltf-model="url(https://raw.githubusercontent.com/an3732me-s-ship-it/hiro_test/refs/heads/main/cone.glb)" scale="10 10 10"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
